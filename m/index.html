<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">My Love for You</h1>
        <p class="intro-text">A journey, a story, and a lifetime of love...</p>
        <button id="surpriseButton">Click Here</button>
    </div>

    <!-- Hidden surprise message popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>SIFAT</h2>
            <p>এই প্রস্তাবের দিনে, আমি স্বীকার করতে চাই যে আমার হৃদয় কেবল আপনার জন্যই স্পন্দিত হয়। আপনি কি আমাকে সবচেয়ে সুখী ব্যক্তি করে তুলবেন এবং চিরকাল আমার থাকবেন?মিম
                </p>
            <div class="button-group">
                <button id="yesButton">Yes!</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
